<script>
  rn = Math.floor(Math.random() * 100);

  function guess(n){
      document.getElementById('showgn').innerHTML += n+" ";}

  function reguess(n){
      if(n<rn)
          alert("น้อยไป");
      else if(n>rn)
          alert("มากไป");
      else if(n=rn)
          alert("ถูกต้อง");
  }
  function show(){
      //window.location.reload();
      rn = Math.floor(Math.random() * 100);
      document.getElementById('showgn').innerHTML =" ";
      document.getElementById('showgr').innerHTML =" ";
      }

</script>
<body>
<input type="text" placeholder="0-100" id="gn"><br><br><hr />

<button onclick="guess(gn.value); reguess(gn.value)" type="button" class="btn btn-success">Enter</button>

<p id="showgn"></p>
<p id="showgr"></p>

<button onclick="show()" type="button" class="btn btn-danger">delete</button><hr />
