<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum.html</title>
    <style>
        input {
            width: 50px;
            height: 24px;
        }
        
        button {
            height: 30px;
        }
    </style>
    <script>
        function summary() {
            n1 = parseInt(document.getElementById("n1").value);
            n2 = parseInt(document.getElementById("n2").value);
            t = "";
            sum = 0;
            for (i = n1; i <= n2; i++) {
                t += i;
                t += (i < n2) ? "+" : "";
                if (i < n2)
                    t += "+";
                else
                    t += "";

                sum += i;
            }
            document.getElementById("disp").innerHTML = t + " = " + sum;
        }
    </script>
</head>
<body>
    <h1>4. โปรกรม บวกสะสม - sum.html</h1>
    <input type="text" id="n1" placeholder="num1"> -
    <input type="text" id="n2" placeholder="num2">
    <button onclick="summary()">Summary</button>
    <div id="disp"></div>
</body>
</html>
