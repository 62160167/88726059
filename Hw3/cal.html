<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal.html</title>
    <style>
        input {
            width: 50px;
            height: 24px;
        }
        
        select,
        button {
            height: 30px;
        }
    </style>
</head>

<body>
    <h1>3. โปรแกรม เครื่องคิดเลข - cal.html</h1>
    <input type="text" id="n1" placeholder="num1">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="n2" placeholder="num2">
    <button onclick="cal()">=</button>
    <div id="disp"></div>

    <script>
        function cal() {
            n1 = document.getElementById("n1").value;
            op = document.getElementById("op").value;
            n2 = document.getElementById("n2").value;
            r = 0;
            if (op == "+") r = parseInt(n1) + parseInt(n2);
            if (op == "-") r = parseInt(n1) - parseInt(n2);
            if (op == "*") r = parseInt(n1) * parseInt(n2);
            if (op == "/") r = parseInt(n1) / parseInt(n2);
            document.getElementById("disp").innerHTML = r;
        }
    </script>
</body>
</html>
