<h5><div id="disp"></div><h5>
    <h3><form method="post" action="search_post.php">
        <input type="submit" class="btn btn-danger" value="Advance Search">
</form></h3>
    <script>
        function search() {
            kw = document.getElementById('kw').value;
            var typ = "";
            console.log("kw=" + kw);
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // document.getElementById('disp').innerHTML = this.responseText;
                    arr = JSON.parse(this.responseText);
                    console.log(arr);
                    if (arr.length == 0) {
                        document.getElementById('disp').innerHTML = "Not found";
                    } else {
                        html = "";
                        for (i = 0; i < arr.length; i++) {
                            html += arr[i].Name_song + ", " + arr[i].Song_lenght + ", " + arr[i].Lyrics +"<br>";
                        }
                        document.getElementById('disp').innerHTML = html;
                    }
                }
            }
            parameters = "kw=" + kw + "&typ=" + typ;
            xmlhttp.open("post", "search.php");
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send(parameters);
        }
    </script>
